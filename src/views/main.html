{{{ companySelectForm }}}
<div class="container-fluid">
  <div id="content"></div>
</div>
<script type="text/javascript">
  window.crumb = function (value) {
    if (value) {
      this.value = value;
    } else {
      return this.value || '{{crumb}}';
    }
  };
</script>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="src/bundle.js"></script>
<script type="text/javascript">
  $(document).ready(function () {

    $('.companyItems').click(function (e) {

      e.preventDefault();

      var value = $('.companyItems').index(this);

      $('<form action="/company" method="post"></form>')
        .append($('<input name="crumb" value="{{crumb}}" type="hidden"/>'))
        .append($('<input name="company"/>').val(value))
        .appendTo('body')
        .submit();
    });
  });

</script>
<script type="text/javascript" src="{{appCenter}}/Content/IA/intuit.ipp.anywhere-1.3.3.js"></script>
<script type="text/javascript">
  intuit.ipp.anywhere.setup({
    grantUrl: '{{grantUrl}}',
    datasources: {
      quickbooks: true,  // set to false if NOT using Quickbooks API
      payments: false// set to true if using Payments API
    }
  });
</script>
