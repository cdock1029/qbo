<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Select Company</title>
</head>

<body>
    <h3>Select Company</h3>
    <form method="post">
        <select name="company">
        {{#each companies}}
            <option value="{{this.id}}">{{this.attributes.name}}</option>
        {{/each}}
        </select>
        <input type="hidden" name="crumb" value="{{crumb}}"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
