<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ipp="">
<head>
  <meta charset="utf-8">
  <title>Waldon Management</title>
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
        <script type="text/javascript" src="https://appcenter.intuit.com/Content/IA/intuit.ipp.anywhere-1.3.2.js"></script>
        <script>
            intuit.ipp.anywhere.setup({
                grantUrl: '{{grantUrl}}',
                datasources: {
                    quickbooks : true,  // set to false if NOT using Quickbooks API
                    payments : false// set to true if using Payments API
                }
            });
        </script>
</head>
<body>
    <div>
        <span id="signinButton">
          <span class="g-signin"
            data-callback="signinCallback"
            data-clientid="{{GOOGLE_APP_ID}}"
            data-cookiepolicy="single_host_origin"
            data-scope="profile">
          </span>
        </span>
        <span id="qboButton" style="display:none">
           <ipp:connectToIntuit></ipp:connectToIntuit>
        </span>
    </div>
    <div id="content"></div>
    <script src="src/bundle.js"></script> 
</body>
</html>
